theme = "catppuccin_macchiato"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
"D" = ["ensure_selections_forward", "extend_to_line_end", "delete_selection"]

[keys.normal."space"]
"o" = "file_picker_in_current_buffer_directory"

[keys.insert]
"C-c" = "normal_mode"
"C-[" = "normal_mode"
